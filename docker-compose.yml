version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: navegador-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongodb_data:/data/db
    networks:
      - navegador-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: navegador-backend
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      - MONGO_URL=mongodb://admin:password@mongodb:27017
      - DB_NAME=navegador_db
    depends_on:
      - mongodb
    networks:
      - navegador-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: navegador-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_BACKEND_URL=http://localhost:8001
    depends_on:
      - backend
    networks:
      - navegador-network

volumes:
  mongodb_data:

networks:
  navegador-network:
    driver: bridge